<html>
 <head>
       <!--<script src="angular.min.js"></script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
 </head>
 <body ng-app="myApp" ng-controller="CartForm" ng-style="myback">
    <h2 ng-style="myObj">Shopping Cart Example</h2>
    <div ng-app="myapp" >
    <table class="table" ng-style="tables">
        <tr>            
            <th>Description</th>
            <th>Qty</th>
            <th>Cost</th>
            <th>Total</th>
            <th></th>
        </tr>
        <tr ng:repeat="item in cart.items">
            <td><input type="text" ng:model="item.description"></td>           
            <td><input type="number" ng:model="item.qty" ng:required></td>
            <td><input type="number" ng:model="item.cost" ng:required></td>
            <td>{{item.qty * item.cost | currency:'Rs '}}</td>
            <td><a href ng:click="removeItem($index)" ng-style="myadd">Remove</a></td>
        </tr>
        <tr>
            <td><a href ng:click="addItem()" ng-style="myadd">add item</a></td>
            <td></td>
            <td>Total:</td>
            <td>{{total() | currency:'Rs '}}</td>
        </tr>
    </table>
</div>
 <script src="cart.js"> </script>
 </body>
 </html>
